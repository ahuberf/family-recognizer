<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
    <center>
    <h1 id="heading">IMAGE RECOGNITION FAMILY</h1>
  <h2>Model is trained to identify the following objects:</h2>

  <b class="objects">

    <hr>
    hubert
    <hr>
    harvey    <hr>
  </b>

  <label>Webcam View - </label>
      <div id="camera"></div>

      <br><br>
      <div id="result"></div>

      <br><br>
      <button class="btn btn-info" onclick="capture()">Capture Image</button>

      <br><br>
      <button onclick="check()" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :  </p> <span id="results"></span>
      <p style="font-size: 22px;">Accuracy :  </p> <span id="accuracy"></span>
</center>

<script src="main.js"></script>

  </body>
</html>
